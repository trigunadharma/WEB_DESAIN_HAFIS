<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="frm">
        Nama : <input type="text" name="nama" placeholder="silahkan masuk nama anda"><br>
        kelas: <input type="text" name="kelas" id="" placeholder="silahkan masukan kelas anda"><br>
        <input type="button" name="" value="salam" onclick="salam()" id="">
    </form>
<h2 id="hasil"></h2>
    <script>
        function salam(){
            let siswa = document.getElementById('frm').nama.value;
            let kelas = document.getElementById('frm').kelas.value;
            let input = 'selamat pagi' + siswa + '<br> Kelas '+kelas;
            let no_input = 'Maaf nama atau kelas anda belum terisi';
            let hasil = (siswa && kelas !='') ? input : no_input;

            document.getElementById('hasil').innerHTML = hasil;
        }
    </script>
    
</body>
</html>
