<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Eksternal</title>
  </head>
  <body>
    <form id="frm">
      <table
        border="1px solid"
        style="
          width: 50%;
          background-color: aqua;
          border: 1px solid;
          text-align: center;
          margin: auto;
        "
      >
        <tr>
          <th colspan="2">Form Input</th>
        </tr>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>
            <input
              type="text"
              name="nama"
              id="nama" 
              placeholder="Masukan nama anda"
            />
          </td>
        </tr>
        <tr>
          <td><label for="kerja">Pekerjaan</label></td>
          <td>
            <input
              type="text"
              name="pekerjaan"
              id="pekerjaan"
              placeholder="Masukan pekerjaan anda"
            />
          </td>
        </tr>
        <tr>
          <td><label for="hobby">Hobby</label></td>
          <td>
            <input type="text" name="hobby"id="hobby" placeholder="Masukan hobby anda"
            />
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="button" onclick="dataperson()">Submit</button>
          </th>
        </tr>
      </table>
    </form>
    <h2
      style="text-align: center; background-color: aqua"
      id="hasil"></h2>
    <script src="js/skrip.js"></script>
  </body>
</html>
